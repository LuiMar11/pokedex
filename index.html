<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" type="text/javascript" defer></script>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body id="pokedex">
    <form action="" onsubmit="searchPokemon(event)">
      <input type="text" name="pokemon" placeholder="Ingrese Id o nombre del pokemon" autocomplete="off" />
    </form>
    <div data-poke-card class="poke-card">
      <div data-poke-name>Pok√©dex</div>
      <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="" />
      </div>
      <div data-poke-id></div>
      <div data-poke-types class="poke-types"></div>
      <div data-poke-stats class="poke-stats"></div>
    </div>
  </body>
</html>
